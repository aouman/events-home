<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="./css/auth-responsive.css">
    <title>Forgot</title>
  </head>
  <body>
    <section class="py-md-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card shadow log-card bg-light">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="card p-md-5 border-0 text-center bg-light">
                      <div class="card-body p-md-3">
                        <div class="text-center img-log-2">
                          <img src="../medias/pass-img.png" class="img-fluid" alt="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 p-md-5">
                    <div class="card shadow border-0 rounded-0 my-md-5 p-md-2 bg-light text-center p-md-4 p-2">
                      <h5 class="card-title">Avez-vous oublié votre mot de passe?</h5>
                      <p class="card-text">Entrez votre email et définissez un nouveau mot de passe</p>
                      <form>
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                          <label for="floatingInput">Email address</label>
                        </div>
                        <button type="submit" class="btn btn-color rounded rounded-3 w-100 accordion-body">envoyer le code</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
