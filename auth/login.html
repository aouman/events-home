<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="./css/auth-responsive.css">
    <title>Login</title>
  </head>
  <body>
    <section class="py-md-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card shadow log-card bg-light">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="card p-md-5 border-0 text-center bg-light">
                      <div class="card-body p-md-3">
                        <h5 class="card-title">Bienvenue sur EventsHome</h5>
                        <p class="card-text">Nous sommes heureux de vous retrouver</p>
                        <form>
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                          <div class="mb-3 form-check">
                            <label class="form-check-label float-end" for="exampleCheck1"><a href="#">Mot de passe oublié</a> </label>
                          </div>
                          <button type="submit" class="btn btn-color rounded-pill">Connectez-vous</button>
                        </form>
                        <div class="pt-3 d-flex row-cols-xl-3 justify-content-center align-items-justify">
                          <hr class="w-25">
                            <span class="px-4 px-md-0">Ou</span>
                          <hr class="w25">
                        </div>
                        <div class="d-flex align-items-justify justify-content-evenly">
                          <p class="border btn bg-white"><a href="#" class=""></a><i class="bi bi-facebook fs-5 px-md-3 i-color"></i> </p>
                          <p class="border btn bg-white"><a href="#" class=""></a><i class="bi bi-google fs-5 px-md-3 i-color"></i> </p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 p-md-5">
                    <div class="card shadow border-0 rounded-0 p-md-2 bg-light">
                      <div class="card-body text-center p-md-4">
                        <div class="text-center img-log">
                          <img src="../medias/log-img.png" class="img-fluid" alt="">
                        </div>
                        <h5 class="card-title">Vous n'avez pas de compte ?</h5>
                        <p class="card-text">Commencez par créer votre nouveau compte.</p>
                        <a href="register.html" class="btn rounded rounded-3 btn-border">Inscrivez-vous</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
