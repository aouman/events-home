              <div class="">
                <div class="row">
                  <div class="col-md-12">
                    <div class="card">
                      <div class="card-body p-md-5">
                        <div class="card">
                          <div class="card-body editable-cell" id="inventoryBox">
                            <div class="btn-block mb-3 justify-content-between d-md-flex">
                              <button type="button" name="button" class="btn align-items-center justify-content-between d-flex fw-bold shadow-sm" data-bs-toggle="modal" data-bs-target="#inventoryCategoryModal">

                              </button>

                              </button>
                            </div>

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Modal for inventory tr -->
                <div class="modal fade" id="inventoryModal" tabindex="-1" aria-labelledby="inventoryModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header bg-color text-white fw-bold text-uppercase">
                        <h5 class="modal-title" id="inventoryModalLabel">Ajouter un article</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="form-floating mb-3">
                          <select class="form-select" id="" aria-label="Floating label select inventoryCategory">
                            <option selected>vos catégories</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                          <label for="floatingSelectGrid">Choisir une catégorie</label>
                        </div>
                        <div class="row g-2 mb-3">
                          <div class="col-md">
                            <div class="form-floating">
                              <input type="date" class="form-control" id="inventory_date_value" placeholder="2022/04/25" value="">
                              <label for="floatingInputGrid">Date de stockage</label>
                            </div>
                          </div>
                          <div class="col-md">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="inventory_name_value" placeholder="Boite" value="">
                              <label for="floatingInputGrid">nom de l'article</label>
                            </div>
                          </div>
                        </div>
                        <div class="row g-2 mb-3">
                          <div class="col-md">
                            <div class="form-floating">
                              <input type="number" class="form-control" id="inventory_entry_value" placeholder="10" value="">
                              <label for="floatingInputGrid">Entrée</label>
                            </div>
                          </div>
                          <div class="col-md">
                            <div class="form-floating">
                              <input type="number" class="form-control" id="inventory_exit_value" placeholder="5" value="">
                              <label for="floatingInputGrid">Sortie</label>
                            </div>
                          </div>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="number" class="form-control" id="inventory_total_value" placeholder="1000">
                          <label for="floatingInputGrid">Total</label>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="addUnit">Close</button>
                        <button type="button" class="btn btn-primary" >Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Modal inventory catégory -->

                      <div class="modal-body text-center">

                          </div>
                        </form>
